<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h2>🌤️ Weather App (WeatherAPI)</h2>
        <form method="post" class="my-4">
            {% csrf_token %}
            <input type="text" name="city" class="form-control w-50 mx-auto" placeholder="Enter city name" required>
            <button type="submit" class="btn btn-primary mt-2">Check Weather</button>
        </form>

        {% if weather %}
            {% if weather.error %}
                <div class="alert alert-danger w-50 mx-auto">{{ weather.error }}</div>
            {% else %}
                <div class="card w-50 mx-auto p-4">
                    <h3>{{ weather.city }}, {{ weather.region }} ({{ weather.country }})</h3>
                    <img src="{{ weather.icon }}" alt="Weather Icon" class="img-fluid mx-auto d-block" style="width: 100px; height: 100px;">
                    <p><strong>{{ weather.temperature }}°C</strong></p>
                    <p>{{ weather.condition }}</p>
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
