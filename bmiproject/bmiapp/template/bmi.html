
<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center">
    <div class="container mt-5">
        <h1 class="mb-4">BMI Calculator</h1>
        <form method="post" class="card p-4 mx-auto" style="max-width: 400px;">
            {% csrf_token %}
            <div class="mb-3">
                <label>Weight (kg):</label>
                <input type="number" name="weight" class="form-control" required step="0.1"
                       value="{{ request.POST.weight }}">
            </div>
            <div class="mb-3">
                <label>Height (cm):</label>
                <input type="number" name="height" class="form-control" required step="0.1"
                       value="{{ request.POST.height }}">
            </div>
            <button type="submit" class="btn btn-primary">Calculate BMI</button>
        </form>

        {% if result %}
        <div class="d-flex justify-content-center mt-4">
            <div class="alert alert-info text-center w-100" style="max-width: 400px;" role="alert">
                <strong>BMI:</strong> {{ result.bmi }} <br>
                <strong>Category:</strong> {{ result.category }}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
